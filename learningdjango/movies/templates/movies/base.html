{% load static %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="{% static 'movies/global.css' %}" />
		{% block extra_style %}{% endblock extra_style %}
		<title>Movies Movies Movies!</title>
	</head>
	<body>
		<nav>
			{% if user.is_authenticated %}
			<p>You are logged in as {{ user.username }}</p>
			<a href="{% url 'logout' %}">Logout</a>
			{% else %}
			<a href="{% url 'login' %}">Login</a>
			<a href="{% url 'signup' %}">Sign up</a>
			{% endif %}
			<a href="{% url 'movies-index' %}">Movies</a>
			<a href="{% url 'movies-genre' %}">Genres</a>
			<a href="{% url 'movies-about' %}">About</a>
		</nav>
		<main>{% block content %}{% endblock content %}</main>
	</body>
</html>
